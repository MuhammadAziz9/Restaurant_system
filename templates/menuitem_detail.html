{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                {% if menuitem.image %}
                    <img src="{{ menuitem.image.url }}" class="card-img-top rounded-top-4" alt="{{ menuitem.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/600x400" class="card-img-top rounded-top-4" alt="No Image">
                {% endif %}
                <div class="card-body text-center">
                    <h2 class="card-title fw-bold text-primary">{{ menuitem.name }}</h2>
                    <h4 class="text-success fw-semibold mb-3">{{ menuitem.price }} so'm</h4>
                    <p class="card-text text-muted">{{ menuitem.description }}</p>

                    <!-- Tugmalar qismi -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <!-- Savatga qo'shish tugmasi -->
                        <form method="POST" action="/">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning px-4">
                                <i class="bi bi-cart-plus"></i> Savatga qoâ€˜shish
                            </button>
                        </form>

                        <!-- Ortga qaytish tugmasi -->
                        <a href="{% url 'home' %}" class="btn btn-secondary px-4">
                            <i class="bi bi-arrow-left"></i> Ortga qaytish
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
